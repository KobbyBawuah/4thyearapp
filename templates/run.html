<!--{% extends 'base.html' %}-->


{% block style %}
<style>
    .bgimg {
        background-image: url('/static/images/background.jpg');
    }
    .buttombutton {
        padding-top: 50px;
        padding-right: 46%;
        padding-bottom: 50px;
        padding-left: 46.5%;
    }
    #canvas {
        width: 50%;
        margin: auto;
        
    }
    #the-canvas {
        border: 3px solid black;
    }
</style>
{% endblock %}

{% block body %}
<div class="bgimg">
    <!-- Main section about painting -->
    <h1 class="header" style="text-align:center;font-size:60px;font-family:Jazz LET, fantasy">Simulation Results</h1>

    <table style="width:20%">
        <thead>
            <tr>
                <th>Simulation Parameter</th>
                <th>Value</th>
            </tr>
        </thead>

    </table>
    <p>{{testVar}}</p>
    <!--<p>{{testVar2}}</p>-->

    <div id="canvas">
        <canvas id="the-canvas">  </canvas>
    </div>

    <div class="buttombutton">
        <form action="/simulate">
            <p><button type="submit" class="w3-button w3-black w3-round-xlarge">Return to Circuit Office</button></p>
        </form>
    </div>

</div>

    {% endblock %}
