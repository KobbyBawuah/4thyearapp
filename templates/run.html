{% extends 'base.html' %}

{% block style %}

<h2>Simulation Results</h2>

<table style="width:20%">
    <thead>
        <tr>
            <th>Simulation Parameter</th>
            <th>Value</th>
        </tr>
    </thead>
    <tr>
        <td>Type</td>
        <td>{{simHTML.getType()}}</td>
    </tr>
    <tr>
        <td>Node</td>
        <td>{{simHTML.getNode()}}</td>
    </tr>
    <tr>
        <td>Start Frequency</td>
        <td>{{simHTML.getStart()}}</td>
    </tr>
    <tr>
        <td>End Frequency</td>
        <td>{{simHTML.getEnd()}}</td>
    </tr>
</table>

{% endblock %}
